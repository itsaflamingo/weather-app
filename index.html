<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
<div class="container">
<div class="info-display">
    <div class="country">Weather for:</div>
    <div class="weather-div">
        <h1 id="weather">Cloudy</h1>
    </div>
    <div class="date"></div>
    <div class="form">
        <form action="" method="post">
            <fieldset class="style-form">
                <label for="city-name">Enter city:</label>
                <input type="text" id="city-name">
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <div class="unit-disp"></div>
    <div class="temp-div">
        <div class="temp"></div>
        <div class="min-temp"></div>
        <div class="max-temp">    </div>
    </div>
</div>
</div>
</body>
</html>
